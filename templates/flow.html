<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>uiframe | Flow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="../components/css/__base.css" rel="stylesheet" />
    <link href="../components/css/__app_root.css" rel="stylesheet" />
    <link href="../components/css/flow.css" rel="stylesheet" />
    <style>
      body {
        height: 100vh;
        overflow: hidden;
      }

      #app-layout {
        display: flex;
        height: 100%;
      }

      #sidebar {
        width: 250px;
        background: #fff;
        border-right: 1px solid #ddd;
        padding: 1rem;
        z-index: 10;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
      }

      #flow-wrapper {
        flex-grow: 1;
        position: relative;
        background: #f0f2f5;
      }

      .draggable-item {
        background: white;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 10px;
        cursor: grab;
      }

      .draggable-item:active {
        cursor: grabbing;
      }
    </style>
  </head>

  <body>
    <div id="app-layout">
      <!-- Palette Sidebar -->
      <div id="sidebar">
        <h5>Flow Blocks</h5>
        <p class="text-muted small">Drag blocks to canvas</p>

        <div
          class="draggable-item"
          draggable="true"
          ondragstart="drag(event)"
          data-node='{"name": "Start", "inputs": 0, "outputs": 1, "html": "Begin Process"}'
        >
          <i class="bi bi-play-circle me-2"></i> Start
        </div>

        <div
          class="draggable-item"
          draggable="true"
          ondragstart="drag(event)"
          data-node='{"name": "Action", "inputs": 1, "outputs": 1, "html": "Do Something"}'
        >
          <i class="bi bi-gear me-2"></i> Action
        </div>

        <div
          class="draggable-item"
          draggable="true"
          ondragstart="drag(event)"
          data-node='{"name": "Condition", "inputs": 1, "outputs": 2, "html": "Yes / No"}'
        >
          <i class="bi bi-question-diamond me-2"></i> Condition
        </div>

        <div
          class="draggable-item"
          draggable="true"
          ondragstart="drag(event)"
          data-node='{"name": "End", "inputs": 1, "outputs": 0, "html": "Terminate"}'
        >
          <i class="bi bi-stop-circle me-2"></i> End
        </div>

        <hr />
        <button class="btn btn-sm btn-outline-primary" onclick="exportData()">Export JSON</button>
        <button class="btn btn-sm btn-outline-danger" onclick="clearData()">Clear</button>
      </div>

      <!-- Flow Canvas Area -->
      <div id="flow-wrapper"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { Flow } from "../index.js";

      // Initialize Flow
      const flow = new Flow({ name: "MyFlow" });
      flow.renderInto("flow-wrapper");

      // Setup global access for drag handlers
      window.flow = flow;

      // Add some initial nodes
      const n1 = flow.addNode({
        name: "Start",
        inputs: 0,
        outputs: 1,
        x: 100,
        y: 150,
        html: "Entry Point",
      });
      const n2 = flow.addNode({
        name: "Process",
        inputs: 1,
        outputs: 1,
        x: 400,
        y: 100,
        html: "Validating...",
      });
      flow.addConnection(n1, 0, n2, 0);

      window.exportData = () => {
        console.log(flow.export());
        alert("Flow data logged to console!");
      };

      window.clearData = () => {
        flow.import({ nodes: [], connections: [] });
      };
    </script>
    <script>
      function drag(ev) {
        const data = ev.target.getAttribute("data-node");
        ev.dataTransfer.setData("application/json", data);
      }
    </script>
  </body>
</html>
